name: CI/CD Workflow

on:
  push:
    paths:
      - 'Service1/**'
  workflow_dispatch:
    inputs:
      Services:
          description: 'Service'
          required: true
          default: 'Service1'
          type: choice
          options:
          - Service1
          - Service2
          - Service3
jobs:
  build-dev:
    name: Build in Development
    runs-on: ubuntu-latest
    environment: Service1-dev
    if: ${{ github.event_name == 'push' && github.event.paths[0] == 'main/Service1/**' || github.event_name == 'workflow_dispatch' && github.event.inputs.Services == 'Service1' }}


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: |
        echo "Building the project in Development environment..."

  test-dev:
    name: Test in Development
    runs-on: ubuntu-latest
    needs: build-dev
    environment: Service1-dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test
      run: |
        echo "Running tests in Development environment..."
        
  deploy-dev:
    name: Deploy in Development
    runs-on: ubuntu-latest
    needs: test-dev
    environment: Service1-dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy
      run: |
        echo "Deploying to Development environment..."
        

  build-prod:
    name: Build in Production
    runs-on: ubuntu-latest
    environment: Service1-prod
    if: ${{ github.event_name == 'push' && github.event.paths[0] == 'main/Service1/**' || github.event_name == 'workflow_dispatch' && github.event.inputs.Services == 'Service1' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: |
        echo "Building the project in Production environment..."
        

  test-prod:
    name: Test in Production
    runs-on: ubuntu-latest
    needs: build-prod
    environment: Service1-prod

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test
      run: |
        echo "Running tests in Production environment..."
       

  deploy-prod:
    name: Deploy in Production
    runs-on: ubuntu-latest
    needs: test-prod
    environment: Service1-prod

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy
      run: |
        echo "Deploying to Production environment..."
        
